<div id="loginPage" class="page active">
  
</div><div class="auth-container">
  <h2>Sign Up</h2>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <input formControlName="name" type="text" placeholder="Name" required />
  <input formControlName="email" type="email" placeholder="Email" required />
  <input formControlName="password" type="password" placeholder="Password" required />
  <select formControlName="role">
    <option value="developer">Developer</option>
    <option value="admin">Admin</option>
  </select>
  <button type="submit" [disabled]="signupForm.invalid">Register</button>
  <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
  <p *ngIf="successMessage" style="color:green">{{ successMessage }}</p>
</form>

<p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
