<nb-layout windowMode>
  <!-- HEADER -->
  <nb-layout-header fixed>
    <div class="header-content">
      <button nbButton ghost (click)="toggleSidebar()"
        style="color: orange; ">
      <nb-icon icon="menu-2-outline"></nb-icon>
      </button>
      <span class="title">Security Portal</span>
    </div>
  </nb-layout-header>

  <!-- SIDEBAR -->
  <nb-sidebar tag="menu-sidebar" state="collapsed" responsive>
    <nb-menu [items]="menuItems"></nb-menu>
  </nb-sidebar>

  <!-- MAIN CONTENT -->
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <!-- FOOTER -->
  <nb-layout-footer fixed class="custom-footer">
    <span>© 2025 Security Portal – All rights reserved</span>
  </nb-layout-footer>
</nb-layout>
