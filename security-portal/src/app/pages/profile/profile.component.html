<nb-card>
    <nb-card-header>
      <nb-user name="John Doe" title="Security Analyst" size="large"></nb-user>
    </nb-card-header>
  
    <nb-card-body>
      <!-- User Info -->
      <nb-list>
        <nb-list-item>
          <strong>Email:</strong> <input nbInput type="email" [(ngModel)]="email" placeholder="Enter your email">
        </nb-list-item>
        <nb-list-item>
          <strong>Password:</strong> <input nbInput type="password" [(ngModel)]="password" placeholder="Change password">
        </nb-list-item>
        <nb-list-item>
          <strong>Role:</strong> 
          <nb-select [(selected)]="role">
            <nb-option value="admin">Admin</nb-option>
            <nb-option value="user">User</nb-option>
          </nb-select>
        </nb-list-item>
      </nb-list>
  
      <!-- Settings -->
      <div class="settings">
        <nb-toggle [(checked)]="darkMode" (checkedChange)="toggleDarkMode()"> Dark Mode </nb-toggle>
        <nb-toggle [(checked)]="twoFactorAuth"> Enable 2FA </nb-toggle>
      </div>
  
      <!-- Buttons -->
      <div class="buttons">
        <button nbButton status="primary" (click)="saveProfile()">Save Changes</button>
        <button nbButton status="danger" (click)="logout()">Logout</button>
      </div>
    </nb-card-body>
  </nb-card>
