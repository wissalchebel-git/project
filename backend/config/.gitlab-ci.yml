variables:
  BACKEND_URL: "https://101e-197-27-238-33.ngrok-free.app/api/reports/scan-results"
  TRIVY_IMAGE: "docker.io/aquasec/trivy:latest"
  SONAR_HOST_URL: "https://c3d8-197-27-238-33.ngrok-free.app"
